<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <form  action="http://localhost:8000/Books/user-login" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>Username</td>
          <td><input type="text" name="username"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit"  value="Login"></td>
        </tr>
      </table>
    </form>

    <h1>{{error}}</h1>

  </body>
</html>
